language: node_js
dist: xenial

node_js:
  - "11"
  - "10"
  - "8"
  # - "stable"
  # - "latest"

before_install:
install:
  - npm ci
script:
  - npm run lint
  - npm run build
  - npm run test
  - npm run test:e2e
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - python3-pip
      - libbz2-dev
      - ccache
      - zlib1g-dev
      - uuid-dev
services:
  - redis-server
